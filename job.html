<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <header class="#fff shadow-md">
    <div>
      <ul class="ml-[80px] flex">
        <li><img class="w-[70px] mt-[5px]" src="/images/logo-png.jpg" alt=""></li>
        <li class="flex mr-[80px] items-center border-[1px] w-[300px] h-[45px] bg-[#79b8d70e] rounded-xl mt-[17px]">
          <i class="bx bx-search text-[25px] bg-[#79b8d70e] pr-[10px] pl-[10px]"></i>
          <input class="bg-[#79b8d702] outline-none" type="text" placeholder="search">
        </li>
        <a href="/index.html"><i class='bx bxs-home text-[30px] ml-[40px] mt-[17px] text-center text-[#787777] hover:text-[#000]'><li class="text-[13px]">Home</li></i></a>
        <a href="/network.html"><i class='bx bx-male-female text-[30px] ml-[40px] mt-[17px] text-center text-[#787777] hover:text-[#000]'><li class="text-[13px]">My Network</li></i></a>
        <a href="/job.html"><a href=""><i class='bx bxs-shopping-bag text-[30px] ml-[40px] mt-[17px] text-center text-[#787777] hover:text-[#000]'><li class="text-[13px]">Jobs</li></i></a>
        <a href="/message.html"><i class='bx bxs-message-rounded-dots text-[30px] ml-[40px] mt-[17px] text-center text-[#787777] hover:text-[#000]'><li class="text-[13px]">Messaging</li></i></a>
        <a href="/notification.html"><i class='bx bxs-bell text-[30px] ml-[40px] mt-[17px] text-center text-[#787777] hover:text-[#000] transform hover:rotate-[10deg] transition duration-300 ease-in-out'><li class="text-[13px]">Notification</li></i></a>
        <i class='bx bxs-user-circle text-[30px] ml-[40px] mt-[17px] text-center text-[#787777] hover:text-[#000]'><li class="text-[13px]">Me</li></i> <span class=" border-r-[1px] h-[80px] ml-[15px]"></span>
        <ul>
          <i class='bx bxs-grid text-[30px] ml-[15px] mt-[17px] text-center text-[#787777] hover:text-[#000]'><li class="text-[13px]">For Business</li></i>
        </ul>
      </ul>
    </div>
</header>
<section>
  <div>
    <ul class="mt-[20px] ml-[50px] border-[1px] h-[300px] w-[200px] pt-[20px] pl-[15px] rounded-lg shadow-md">
      <li class="text-[14px]"><i class='bx bxs-bookmark text-[20px] mr-[10px] mb-[17px]'></i>My Jobs</li>
      <li class="text-[14px]"><i class='bx bx-list-ul text-[20px] mr-[10px] mb-[17px]'></i>Preferences</li>
      <li class="text-[14px]"><i class='bx bxs-check-square text-[20px] mr-[10px] mb-[17px]'></i>Skill Assessments</li>
      <li class="text-[14px]"><i class='bx bxs-note text-[20px] mr-[10px] mb-[17px]'></i>Interview Prep</li>
      <li class="text-[14px]"><i class='bx bx-file-blank text-[20px] mr-[10px] mb-[17px]'></i>Resume Builder</li>
      <li class="text-[14px]"><i class='bx bxl-youtube text-[20px] mr-[10px] mb-[17px]' ></i>Job seeker guildance</li>
      <li class="text-[14px]"><i class='bx bxs-cog text-[20px] mr-[10px]'></i>Application Settings</li>
    </ul>
    <button class="ml-[50px] text-[14px] border-[2px] rounded-3xl w-[200px] h-[40px] mt-[20px] text-blue-700 border-blue-700 hover:bg-blue-100"><i class='bx bx-edit text-[20px] mr-[10px]'></i>Post a free job</button>
  </div>
</section>
</body>
</html>
