<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="#fff shadow-md">
        <div>
          <ul class="px-[20px] flex justify-between">
            <li><img class="w-[70px] mt-[5px]" src="/images/logo-png.jpg" alt=""></li>
            <li class=""><img class="w-[40px] rounded-full mt-[15px]" src="/images/jamalu.png" alt=""></li>
          </ul>
        </div>
    </header>
    <section>
        <div class="pl-[50px] w-[25%] border-r-[1px] h-[510px] shadow-md">
            <ul class="flex mb-[30px]">
                <li class=" mr-[10px]"><img class="w-[50px] rounded-full mt-[15px]" src="/images/jamalu.png" alt=""></li>
                <li class="mt-[15px] text-[30px]">Settings</li>
            </ul>
            <ul class="">
                <li></li><i class='bx bx-male text-[30px] mb-[30px] w-[13%]'></i><span class="ml-[10px] text-[20px] font-[500]">Account Preferences</span></li>
                <li><i class='bx bxs-lock text-[30px] mb-[30px]'></i><span class="ml-[10px] text-[20px] font-[500]">Sign in & Security</span></li>
                <li><i class='bx bxs-show text-[30px] mb-[30px]'></i><span class="ml-[10px] text-[20px] font-[500]">Visibility</span></li>
                <li><i class='bx bx-shield-quarter text-[30px] mb-[30px]'></i><span class="ml-[10px] text-[20px] font-[500]">Data Privacy</span></li>
                <li><i class='bx bx-credit-card-front text-[30px] mb-[30px]'></i><span class="ml-[10px] text-[20px] font-[500]">Advertising Data</span></li>
                <li><i class="bx bxs-bell text-[30px]"></i><span class="ml-[10px] text-[20px] font-[500]">Notification</span></li>
            </ul>
        </div>
    </section>
</body>
</html>
